<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
	<title>My Web Page</title>
	<style>
		/* Internal CSS styles */
		
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		.nav {
			background-color: #444;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		.nav a {
			color: #fff;
			text-decoration: none;
		}
		
		.nav a:hover {
			color: #ccc;
		}
		
		.content {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}
		
		.footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
			clear: both;
		}
		
		/* Styles for internal navigation */
		#home {
			background-color: #f0f0f0;
			padding: 20px;
		}
		
		#about {
			background-color: #e0e0e0;
			padding: 20px;
		}
		
		#contact {
			background-color: #d0d0d0;
			padding: 20px;
		}
	</style>
</head>
<body>
	<!-- Header section -->
	<div class="header">
		<h1>My Web Page</h1>
	</div>
	
	<!-- Navigation section -->
	<div class="nav">
		<a href="#home">Home</a>
		<a href="#about">About</a>
		<a href="#contact">Contact</a>
	</div>
	
	<!-- Content section -->
	<div class="content">
		<!-- Internal navigation links -->
		<a name="home"></a>
		<h2>Welcome to my web page!</h2>
		<p>This is the home page.</p>
		
		<a name="about"></a>
		<h2>About Us</h2>
		<p>This is the about page.</p>
		
		<a name="contact"></a>
		<h2>Contact Us</h2>
		<p>This is the contact page.</p>
	</div>
	
	<!-- Footer section -->
	<div class="footer">
		<p>&copy; 2023 My Web Page</p>
	</div>
</body>
</html>
